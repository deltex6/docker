<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prognoza pogody</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sprawdź pogodę</h1>
    <div class="controls">
      <select id="country">
        <option value="PL">Polska</option>
        <option value="IT">Wlochy</option>
        <option value="DE">Niemcy</option>
      </select>

      <select id="city">
        <option value="Lublin">Lublin</option>
        <option value="Krakow">Kraków</option>
        <option value="Gdansk">Gdańsk</option>
		<option value="Rome">Rzym</option>
		<option value="Assisi">Asyż</option>
		<option value="Venice">Wenecja</option>
		<option value="Berlin">Berlin</option>
		<option value="Dresden">Drezno</option>
		<option value="Frankfurt">Frankfurt</option>
      </select>

      <button id="checkBtn">Sprawdź pogodę</button>
    </div>

	<!-- Wynik pogody -->
    <div id="result">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
